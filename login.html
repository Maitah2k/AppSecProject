    <main>
        <form class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern="^[A-Za-z0-9_]{3,30}$"
                title="3â€“30 characters: letters, numbers, or underscores">

            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="At least 8 chars, including 1 number, 1 uppercase, 1 lowercase">

            <button type="submit">Login</button>
        </form>
    </main>
