<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Register</h1>
    </header>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <main>
        <form class="login-form" onsubmit="return false">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern="[A-Za-z0-9_]{3,30}"
                title="3-30 characters: letters, numbers, or underscores">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[\w]+@[\w]+\.[a-z]{2,}"
                title="Enter a valid email address">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="At least 8 chars with a number, uppercase and lowercase letter">

            <h3 id="statusmsg" style="display: none;"></h3>

            <button type="button" id="registerbtn">Register</button>
            <center><span>Already have an account? <a href="login.html">Login here</a></span></center>
        </form>
    </main>

    <script src="register.js"></script>
</body>

</html>
